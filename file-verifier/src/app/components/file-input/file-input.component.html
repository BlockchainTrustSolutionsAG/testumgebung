<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <div class="dropzone">
          <i class="fa fa-5x fa-upload"></i>
          <input [attr.disabled]="this.loading ? '' : null" type="file" #fileChooser class="chooser" (change)="fileChange($event)">
          <div *ngIf="this.file; else elseBlock"><p>{{this.file.name}}</p></div>
          <ng-template #elseBlock><p>{{this.chooseDesc}}</p></ng-template>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <input [attr.disabled]="this.loading ? '' : null" [ngClass]="{'disabled':this.loading}" [(ngModel)]="this.name" type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row last-row">
          <div class="col-12">
            <button [ngClass]="{'disabled':this.loading}" (click)="clickButton.emit()" type="submit" class="btn btn-primary btn-sm full-width">{{this.buttonDesc}}</button>
          </div>
        </div>
      </div>
    </div>
    <p class="info">{{this.infoMessage}}</p>
  </div>
</div>
