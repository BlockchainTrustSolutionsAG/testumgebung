<div class="container">
  <app-file-input #fileInputComponent [title]="this.uploadFile" [buttonDesc]="this.uploadFile" [infoMessage]="this.infoMessage"
    [loading]="this.loading" (clickButton)="upload()"></app-file-input>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-header">
          <span>Bei dieser Datei handelt es sich um ein Orignal</span>
          <i class="fa fa-1x fa-check tick"></i>
        </div>
        <div class="card-body file-info">
          <p>Datei-Hash:</p>
          <p class="last-row">Upload-Datum:</p>
        </div>
      </div>
    </div>
  </div>
</div>
